<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div class="col" x-data="{
            responsedata: null,
            async getData() {
                this.responsedata = await (await fetch('https://api.nas64.be/student/')).json();
                console.log(this.responsedata);
            }
        }" x-init="getData">
            <h2>students</h2>
            <ul>
            <template x-for="student in responsedata" :key="student.id">
                <li>
                    <strong x-text="student.naam"></strong>
                </li>
            </template>
            <template x-if="!responsedata">
                <li>No students found</li>
            </template>
        </ul>
        </div>
</body>
</html>
